<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Krona+One&display=swap" rel="stylesheet">
</head>
<body>

    <div class="jumbotron" style="color:white; background-color:red;">
        <h1 class="display-4 text-center" style="font-weight:bolder;">My Team</h1>
    </div>

    <div class="container">

        <div class="row">
            <!--Engineer-->
            <div class="col-sm-4">
                <div class="profile-box">
                    <div class="profile-header">
                        <div class="header-section">Name: </div>
                        <div class="header-section">Engineer</div>
                    </div>
                    <div class="profile-body">
                        <p class="profile-content">Id: </p>
                        <p class="profile-content">Email: </p>
                        <p class="profile-content">GitHub: </p>
                    </div>
                </div>
            </div>
            <!--Intern-->
            <div class="col-sm-4">
                <div class="profile-box">
                    <div class="profile-header">
                        <div class="header-section">Name: </div>
                        <div class="header-section">Intern</div>
                    </div>
                    <div class="profile-body">
                        <p class="profile-content">Id: </p>
                        <p class="profile-content">Email: </p>
                        <p class="profile-content">GitHub: </p>
                    </div>
                </div>
            </div>
            <!--Manager-->
            <div class="col-sm-4">
                <div class="profile-box">
                    <div class="profile-header">
                        <div class="header-section">Name: </div>
                        <div class="header-section">Manager</div>
                    </div>
                    <div class="profile-body">
                        <p class="profile-content">Id: </p>
                        <p class="profile-content">Email: </p>
                        <p class="profile-content">Office Number: </p>
                    </div>
                </div>
            </div>
        </div>


    </div>
      
</body>
</html>
